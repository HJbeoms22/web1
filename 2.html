    <p>
        철학(哲學, 고대 그리스어: φιλοσοφία)은 세계와 인간의 삶에 대한 근본 원리 즉 인간의 본질, 세계관 등을 탐구하는 학문이다. 
        또한 존재, 지식, 가치, 이성, 인식 그리고 언어, 논리, 윤리 등의 일반적이며 기본적인 대상의 실체를 연구하는 학문이다.[1][2] 이 말은 프로타고라스에 의해서 만들어졌다고 한다. 철학적 방법이란 질문, 비판적 토론, 이성적 주장, 그리고 체계적 진술을 포함한다.
    </p>
